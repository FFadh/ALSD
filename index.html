<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Performance</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Grid System: Flexible Layout */
    .dashboard-alsd-1 {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(5, auto);
      gap: 20px;
      margin: 50px;
    }

    .header-2 {
      grid-column: span 6;
      background: #1f3245;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    .data-dashboard-12 {
      grid-column: span 6;
    }

    .frame-8-14 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .summary-card {
      background: rgba(65, 184, 156, 1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
<div class="dashboard-alsd-1">
  <div class="header-2">
    <p class="text-4">Live Stream Performance</p>
    <div class="duration-5">
      <p class="text-6">Last 14 Days</p>
    </div>
  </div>
  
  <div class="data-dashboard-12">
    <div class="data-13">
      <div class="frame-8-14">
        <div class="summary-card">
          <p class="text-16">Total GMV</p>
          <p class="text-17" id="total-gmv">Loading...</p>
        </div>
        <div class="summary-card">
          <p class="text-19">Total Hours</p>
          <p class="text-20" id="total-hours">Loading...</p>
        </div>
        <div class="summary-card">
          <p class="text-22">Total Order</p>
          <p class="text-23" id="total-orders">Loading...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
