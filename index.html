<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Performance</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .dashboard-alsd-1 {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      padding: 30px;
    }

    .header-2 {
      grid-column: span 6;
      background: #1f3245;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-2 img {
      height: 40px;
    }

    .frame-8-14 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .summary-card {
      background: rgba(65, 184, 156, 1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .video-frame {
      grid-column: span 6;
      background: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      height: 300px;
    }

    .info-section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .info-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
<div class="dashboard-alsd-1">
  <div class="header-2">
    <img src="logo.png" alt="Logo">
    <p class="text-4">Live Stream Performance</p>
    <div class="duration-5">
      <p class="text-6">Last 14 Days</p>
    </div>
  </div>
  
  <div class="data-dashboard-12">
    <div class="frame-8-14">
      <div class="summary-card">
        <p>Total GMV</p>
        <p id="total-gmv">Loading...</p>
      </div>
      <div class="summary-card">
        <p>Total Hours</p>
        <p id="total-hours">Loading...</p>
      </div>
      <div class="summary-card">
        <p>Total Order</p>
        <p id="total-orders">Loading...</p>
      </div>
    </div>
  </div>

  <div class="video-frame">
    <p>Video Placeholder</p>
  </div>

  <div class="info-section">
    <div class="info-card">Top Host</div>
    <div class="info-card">Host Detail</div>
    <div class="info-card">Client Info</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
