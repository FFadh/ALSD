<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Performance</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="dashboard-alsd">
  <div class="header">
    <div class="header-info">
      <div class="live-stream-performance">Live Stream Performance</div>
      <div class="duration">
        <div class="last-14-days">Last 14 Days</div>
      </div>
    </div>
    <div class="logo-flatten">
      <div class="rectangle-3"></div>
      <div class="logo-aloshop-white-1">
        <img class="asset" src="asset0.svg" />
      </div>
    </div>
  </div>
  
  <div class="data-dashboard">
    <div class="frame-8">
      <div class="summary">
        <div class="tittle">Total GMV</div>
        <div class="place-holder-text" id="total-gmv">0000</div>
      </div>
      <div class="summary">
        <div class="tittle">Total Hours</div>
        <div class="place-holder-text" id="total-hours">0000</div>
      </div>
      <div class="summary">
        <div class="tittle">Total Order</div>
        <div class="place-holder-text" id="total-orders">0000</div>
      </div>
    </div>
    
    <div class="card-top-host">
      <div class="tittle2">Top Host</div>
      <div class="rectangle-8"></div>
      <div class="host-name" id="top-host">XXXXXXX</div>
    </div>
    
    <div class="detail-host-card">
      <div class="detail-host-table">
        <div class="table-headers">
          <div class="table-column">Rank</div>
          <div class="table-column">Host</div>
          <div class="table-column">Total Hours</div>
          <div class="table-column">Total GMV</div>
          <div class="table-column">GMV/h</div>
          <div class="table-column">View/h</div>
        </div>
        <div id="host-table"></div>
      </div>
    </div>
    
    <div class="frame-11">
      <div class="frame-10">
        <div class="client">
          <div class="client2">Client</div>
        </div>
        <div class="frame-9">
          <div class="summary2">
            <div class="tittle3">Total Hours</div>
            <div class="place-holder-text2" id="client-hours">0000</div>
          </div>
          <div class="summary2">
            <div class="tittle3">Total GMV</div>
            <div class="place-holder-text2" id="client-gmv">0000</div>
          </div>
          <div class="summary2">
            <div class="tittle3">Total Order</div>
            <div class="place-holder-text2" id="client-orders">0000</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="i-frame-video">
    <iframe src="video-placeholder.html" width="100%" height="300px"></iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
