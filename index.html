<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Performance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="header">Live Stream Performance - Last 14 Days</div>
        
        <div class="top-host">
            <img src="#" alt="Top Host">
            <p>XXXXXXX</p>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Host</th>
                        <th>Total Hours</th>
                        <th>Total GMV</th>
                        <th>GMV /h</th>
                        <th>View /h</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>Text</td><td>Text</td><td>Text</td><td>Text</td><td>Text</td></tr>
                    <tr><td>2</td><td>Text</td><td>Text</td><td>Text</td><td>Text</td><td>Text</td></tr>
                    <tr><td>3</td><td>Text</td><td>Text</td><td>Text</td><td>Text</td><td>Text</td></tr>
                </tbody>
            </table>
        </div>

        <div class="extra-info"></div>

        <div class="client">
            <p>Client - Total Hours: XXXX | Total GMV: XXXX | Total Order: XXXX</p>
        </div>
    </div>

</body>
</html>
