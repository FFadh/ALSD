<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #16a085;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 1207px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
        }
        .metrics {
            display: flex;
            justify-content: space-between;
            background: #0f766e;
            padding: 20px;
            border-radius: 10px;
            width: 1196px;
            margin: auto;
        }
        .metric-box {
            flex: 1;
            font-size: 24px;
            font-weight: bold;
        }
        .top-host, .client {
            display: flex;
            margin-top: 20px;
        }
        .top-host .box {
            width: 287px;
            height: 259px;
            background: purple;
            border-radius: 10px;
        }
        .table-container {
            flex-grow: 1;
            width: 900px;
            background: #0e6251;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid white;
        }
        .chart-container {
            width: 593px;
            height: 400px;
            background: #0e4d47;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live Stream Performance</h1>
            <p>Last 14 Days</p>
        </div>
        <div class="metrics">
            <div class="metric-box">Total GMV<br>XXXX</div>
            <div class="metric-box">Total Hours<br>XXXX</div>
            <div class="metric-box">Total Order<br>XXXX</div>
        </div>
        <div class="top-host">
            <div class="box"></div>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Rank</th>
                        <th>Host</th>
                        <th>Total Hours</th>
                        <th>Total GMV</th>
                        <th>GMV/h</th>
                        <th>View/h</th>
                    </tr>
                    <tr><td>1</td><td>Text</td><td>Text</td><td>Text</td><td>Text</td><td>Text</td></tr>
                    <tr><td>2</td><td>Text</td><td>Text</td><td>Text</td><td>Text</td><td>Text</td></tr>
                </table>
            </div>
        </div>
        <div class="client">
            <div class="metric-box">Total Hours<br>XXXX</div>
            <div class="metric-box">Total GMV<br>XXXX</div>
            <div class="metric-box">Total Order<br>XXXX</div>
        </div>
        <div class="chart-container"></div>
    </div>
  <script src="script.js"></script>
</body>
</html>
